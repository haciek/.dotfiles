shell:
  program: /bin/zsh

env:
  TERM: xterm-256color
font:
  normal: { family: FiraCode, style: Normal }
  italic: { family: FiraCode, style: Light Italic }
  bold  : { family: FiraCode, style: Semibold }

  size  : 10

  offset:
    y: 0

# TokyoNight Alacritty Colors
shemes:
    tokyonight: &tokyonight
      # Default colors
      primary:
        background: '0x1a1b26'
        foreground: '0xc0caf5'

      # Normal colors
      normal:
        black:   '0x1a1b26'
        red:     '0xf7768e'
        green:   '0x9ece6a'
        yellow:  '0xe0af68'
        blue:    '0x7aa2f7'
        magenta: '0xbb9af7'
        cyan:    '0x7dcfff'
        white:   '0xa9b1d6'

      # Bright colors
      bright:
        black:   '0x414868'
        red:     '0xf7768e'
        green:   '0x9ece6a'
        yellow:  '0xe0af68'
        blue:    '0x7aa2f7'
        magenta: '0xbb9af7'
        cyan:    '0x7dcfff'
        white:   '0xc0caf5'

      indexed_colors:
        - { index: 16, color: '0xff9e64' }
        - { index: 17, color: '0xdb4b4b' }

    nature: &nature
      # Default colors
      primary:
        background: '0x222222'
        foreground: '0xc0caf5'

      # Normal colors
      normal:
        black:   '0x282828'
        red:     '0xcc241d'
        green:   '0x98971a'
        yellow:  '0xd79921'
        blue:    '0x458588'
        magenta: '0xb16286'
        cyan:    '0x689d6a'
        white:   '0xa89984'

      # Bright colors
      bright:
        black:   '0x928374'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xebdbb2'

      indexed_colors:
        - { index: 16, color: '0xff9e64' }
        - { index: 17, color: '0xdb4b4b' }
colors:
  *tokyonight

